<div class="container mt-3">
  <h2>Drivers</h2>

  <!-- Add new driver -->
  <div class="mb-3">
    <input [(ngModel)]="newDriver.name" placeholder="Driver Name" class="form-control mb-2" />
    <label>
      <input type="checkbox" [(ngModel)]="newDriver.isAvailable" /> Available
    </label>
    <button class="btn btn-primary mt-2" (click)="addDriver()">Add Driver</button>
  </div>

  <hr />

  <!-- Driver list -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of drivers">
        <td>{{ driver.name }}</td>
        <td>{{ driver.isAvailable ? 'Yes' : 'No' }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editDriver(driver)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteDriver(driver.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="selectedDriver" class="mt-3">
    <h3>Edit Driver</h3>
    <input [(ngModel)]="selectedDriver.name" class="form-control mb-2" />
   
    <label class="d-block mb-2">
      <input type="checkbox" [(ngModel)]="selectedDriver.isAvailable" /> Available
    </label>
    <button class="btn btn-success mt-2" (click)="updateDriver()">Update</button>
  </div>
</div>
