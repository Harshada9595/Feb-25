<h2>Trip Management</h2>

<!-- Add New Trip Form -->
<div class="form-container">
  <h3>Add New Trip</h3>
  <!-- Moved #tripForm="ngForm" to the form tag -->
  <form (ngSubmit)="addTrip()" #tripForm="ngForm">
    <label for="destination">Destination:</label>
    <input
      id="destination"
      [(ngModel)]="newTrip.destination"
      name="destination"
      required
    />

    <label for="driver">Driver:</label>
    <select
      id="driver"
      [(ngModel)]="newTrip.driverId"
      name="driverId"
      required
    >
      <option [ngValue]="null" disabled>Select a Driver</option>
      <option *ngFor="let driver of drivers" [ngValue]="driver.id">
        {{ driver.name }}
      </option>
    </select>

    <label for="vehicle">Vehicle:</label>
    <select
      id="vehicle"
      [(ngModel)]="newTrip.vehicleId"
      name="vehicleId"
      required
    >
      <option [ngValue]="null" disabled>Select a Vehicle</option>
      <option *ngFor="let vehicle of vehicles" [ngValue]="vehicle.id">
        {{ vehicle.model }} ({{ vehicle.licensePlate }})
      </option>
    </select>

    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="newTrip.status" name="status">
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>

    <button type="submit">Add Trip</button>
  </form>
</div>

<!-- Trips List (rest of the code is unchanged) -->
<div class="list-container">
  <h3>Current Trips</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Destination</th>
        <th>Driver</th>
        <th>Vehicle</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trip of trips">
        <td>{{ trip.id }}</td>
        <td>{{ trip.destination }}</td>
        <td>{{ getDriverName(trip.driverId) }}</td>
        <td>{{ getVehicleModel(trip.vehicleId) }}</td>
        <td>{{ trip.status }}</td>
        <td>
          <button (click)="editTrip(trip)">Edit</button>
          <button (click)="deleteTrip(trip.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Edit Trip Modal/Form -->
<!-- Moved #editForm="ngForm" to the form tag -->
<div *ngIf="selectedTrip" class="edit-form-container">
  <h3>Edit Trip</h3>
  <form (ngSubmit)="updateTrip()" #editForm="ngForm">
    <label for="edit-destination">Destination:</label>
    <input
      id="edit-destination"
      [(ngModel)]="selectedTrip.destination"
      name="edit-destination"
      required
    />

    <label for="edit-status">Status:</label>
    <select
      id="edit-status"
      [(ngModel)]="selectedTrip.status"
      name="edit-status"
    >
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>

    <button type="submit">Update Trip</button>
    <button type="button" (click)="selectedTrip = null">Cancel</button>
  </form>
</div>
